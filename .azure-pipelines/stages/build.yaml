---
parameters:
  acrName: ''

stages:
- stage: Build
  displayName: 'Build and Push Images'
  dependsOn: CodeAnalysis
  jobs:
  - job: BuildImages
    steps:
    - task: Docker@2
      displayName: 'Build and push frontend'
      inputs:
        containerRegistry: 'ACR.sasso-webflow'
        repository: '$(ACR_NAME).azurecr.io/frontend'
        command: 'buildAndPush'
        Dockerfile: 'frontend/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
        arguments: '--build-arg ACR_NAME=$(ACR_NAME)'

    - task: Docker@2
      displayName: 'Build and push metrics service'
      inputs:
        containerRegistry: 'ACR.sasso-webflow'
        repository: '$(ACR_NAME).azurecr.io/metrics-service'
        command: 'buildAndPush'
        Dockerfile: 'metrics-service/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
        arguments: '--build-arg ACR_NAME=$(ACR_NAME)'

    - task: Docker@2
      displayName: 'Build and push user service'
      inputs:
        containerRegistry: 'ACR.sasso-webflow'
        repository: '$(ACR_NAME).azurecr.io/user-service'
        command: 'buildAndPush'
        Dockerfile: 'user-service/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
        arguments: '--build-arg ACR_NAME=$(ACR_NAME)' 