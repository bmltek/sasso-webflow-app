apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: sasso
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: ${ACR_NAME}.azurecr.io/user-service:latest
        ports:
        - containerPort: 4002
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 4002
          initialDelaySeconds: 5
          periodSeconds: 10
