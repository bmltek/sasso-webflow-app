apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-service
  namespace: sasso-webflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metrics-service
  template:
    metadata:
      labels:
        app: metrics-service
    spec:
      containers:
      - name: metrics-service
        image: ${acrName}/metrics-service:latest
        ports:
        - containerPort: 4003
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 15
          periodSeconds: 20 