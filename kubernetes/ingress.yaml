apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api/metrics
        pathType: Prefix
        backend:
          service:
            name: metrics-service
            port:
              number: 4003
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 4002
